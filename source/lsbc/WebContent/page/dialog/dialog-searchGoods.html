<div class="search-goods-title">
	商品选择
</div>
<div class="dialog-content">
	<div class="table-header">
		<span class="table-header-tools-left">
			商品名称:
			<input type="text" ng-model="search.goodsName" ng-change="changeName()"/>
		</span>
	</div>
	<div style="min-height:400px;max-height: 400px;overflow: auto;">
		<table class="table-search-goods">
			<tr>
				<td class="t1"><input type="checkbox" name="check" value="-1"/></td>
				<td class="t2">商品名称</td>
				<td class="t3">产地</td>
				<td class="t4">厂家</td>
				<td class="t5">进价</td>
				<td class="t6">库存</td>
				<td class="t7">单位</td>
			</tr>
			<tr>
				<td class="t1"><input type="checkbox" name="check" value="-1"/></td>
				<td class="t2"></td>
				<td class="t3"></td>
				<td class="t4"></td>
				<td class="t5"></td>
				<td class="t6"></td>
				<td class="t7"></td>
			</tr>
			<tr ng-repeat="goods in goodsList" ng-click="chooseGoods(goods)">
				<td><input type="checkbox" ng-checked="checkChoose(goods)"/></td>
				<td>{{goods.goodsName}}</td>
				<td>{{goods.address}}</td>
				<td>{{goods.factory}}</td>
				<td>{{goods.outPrice}}</td>
				<td>{{goods.number}}</td>
				<td>{{goods.unit}}</td>
			</tr>
		</table>
	</div>
</div>
<div class="dialog-msg-bottom">
	<button class="btn btn-info btn-sm" type="button" ng-click="ok()">确定</button>
	<button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">返回</button>
</div>
