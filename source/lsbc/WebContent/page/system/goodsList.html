<div class="table-header">
	<button class="btn btn-default">数据筛选条件</button>
	<button class="btn btn-default">清除筛选条件</button>
	<div class="table-header-tools-right">
		<button class="btn btn-default">添加</button>
		<button class="btn btn-default">修改</button>
		<button class="btn btn-default">删除</button>
	</div>
</div>
<table>
	<tr><td>商品编号</td><td>商品名称</td><td>商品种类</td><td>厂家</td><td>产地</td><td>单位</td></tr>
	<tr ng-if="goodsList.length > 0" ng-repeat="goods in goodsList">
		<td>{{goods.id}}</td>
		<td>{{goods.goodsName}}</td>
		<td>{{goods.goodsTypeId}}</td>
		<td>{{goods.factory}}</td>
		<td>{{goods.address}}</td>
		<td>{{goods.unit}}</td>
	</tr>
	<tr ng-if="goodsList.length == 0"><td align="center" colspan="6">抱歉,未找到相关的数据!</td></tr>
</table>
<div ng-if="goodsList.length > 0" class="table-bottom">
</div>
