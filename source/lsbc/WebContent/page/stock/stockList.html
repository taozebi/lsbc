<div class="table-header">
	<button class="btn btn-default" ng-click="open()">数据筛选条件</button>
	<button class="btn btn-default">清除筛选条件</button>
	<div class="table-header-tools-right">
		<button class="btn btn-default">添加</button>
		<button class="btn btn-default">修改</button>
		<button class="btn btn-default">删除</button>
	</div>
</div>
<table>
	<tr><td>商品编号[这是查询条件]</td><td>商品名称[这是查询条件]</td><td>商品种类[这是查询条件]</td><td>库存[这是查询条件]</td><td>单位[这是查询条件]</td><td>产地[这是查询条件]</td><td>商家[这是查询条件]</td></tr>
	<tr ng-if="goodsList.length > 0" ng-repeat="goods in goodsList">
		<td>{{goods.id}}</td>
		<td>{{goods.goodsName}}</td>
		<td>{{goods.goodsTypeId}}</td>
		<td>{{goods.number}}</td>
		<td>{{goods.unit}}</td>
		<td>{{goods.address}}</td>
		<td>{{goods.factory}}</td>
	</tr>
</table>
<div class="table-bottom">
</div>
